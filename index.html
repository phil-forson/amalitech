<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-content">

                <div class="header">Sign In With Us</div>

                <div class="form-textbox">
                    <label for="email" class="input-label">Email</label>
                    <input class="styled-input" name="email" autocomplete="false" autofocus="true" required
                        aria-required="true" />
                </div>
                <div class="form-textbox">
                    <label for="password" class="input-label">Password</label>
                    <input class="styled-input" name="password" aria-label="password" autocomplete="false"
                        type="password" required aria-required="true" />
                </div>
                <div class="form-textbox">
                    <label for="email" class="input-label">Confirm Password</label>
                    <input class="styled-input" name="email" autocomplete="false" type="password" required
                        aria-required="true" />
                </div>
                <div class="card-footer">
                    <a class="btn" href="#">Sign Up</a>
                    <div class="center-text margin-top" >Already have an account, <a href="./Login/index.html" class="">Log in</a>
                    </div>
                </div>
            </div>
        </div>
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_CgL682.json" background="transparent"
            speed="1" class="anim-absolute1" loop autoplay></lottie-player>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_bvjyzebm.json" background="transparent"
            speed="1" class="anim-absolute2" loop autoplay></lottie-player>
    </main>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
